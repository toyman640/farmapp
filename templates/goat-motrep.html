{% extends 'base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Goat-mortality
{% endblock %}

{% block content %}
  <!-- /Navigation-->
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Small ruminant(goat) Mortality</li>
      </ol>
	  <!-- Icon Cards-->
		<div class="box_general padding_bottom">
      <form class="col-6">
        <b>Mortality:</b>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
              </div>
              <label for="formGroupExampleInput">Amount</label>
              <div class="form-group">
                <label for="formGroupExampleInput">Buck(male)</label>
                <input type="number" class="form-control col-6" id="formGroupExampleInput" placeholder="number(s) of dead animals">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Doe(female)</label>
                <input type="number" class="form-control col-6" id="formGroupExampleInput" placeholder="number(s) of dead animals">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Kid</label>
                <input type="number" class="form-control col-6" id="formGroupExampleInput" placeholder="number(s) of dead animals">
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Image(s)</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Cause of death(s)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
      </form>
		</div>
	  </div>
	  <!-- /.container-fluid-->
   	</div>
    <!-- /.container-wrapper-->
{% endblock %}
