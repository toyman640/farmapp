{% extends 'drugapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

<!Doctype html>
{% block title %} Home {% endblock %}


{% block content %}
<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'drugapp:dispatch_drug' %}">Dispatch Records</a></li>
      <li class="breadcrumb-item active">Edit Drug</li>
    </ol>

    <!-- ðŸš€ Alert Messages (Hidden by Default) -->
    <div id="alert-container"></div>
    <div class="box_general padding_bottom">
      <div class="container mt-4">
        <h2>Edit Dispatch</h2>
        <div class="content-wrapper">
          <div class="container-fluid">
            <h2>Update Stock For: {{ drug.drug_name }}</h2>
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Update Stock</button>
              <a href="{% url 'drugapp:drugs_list' %}">Back</a>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}
