{% extends 'base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Pig-mortality
{% endblock %}

{% block content %}
  <!-- /Navigation-->
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Piggery Mortality</li>
      </ol>
	  <!-- Icon Cards-->
		<div class="box_general padding_bottom">
            <form>
                <label for="">Mortality </label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Yes
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                      No
                    </label>
                  </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Boar(s)</label>
                  <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Sow/Gilts(s)</label>
                  <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Hog(s)</label>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Weaner(s)</label>
                  <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
              </div>
                <div class="form-group row">
                    <div class="col-sm-2">Size</div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                         Small
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Medium
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Big
                        </label>
                      </div>
                    </div>
                  </div>
                  <label for="">Location(s):</label>
                  <div class="form-row">
                    <div class="col-2">
                      <input type="text" class="form-control" placeholder="Line">
                    </div>
                    <div class="col-2">
                      <input type="text" class="form-control" placeholder="Block">
                    </div>
                    <div class="col-2">
                      <input type="text" class="form-control" placeholder="Pen">
                    </div>
                    <div class="col-2">
                      <input type="text" class="form-control" placeholder="L/R">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Image(s)</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Cause of death(s)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <button class="btn btn-success" value="submit">Submit</button>
            </form>
		</div>
	  </div>
	  <!-- /.container-fluid-->
   	</div>
    <!-- /.container-wrapper-->
{% endblock %}
