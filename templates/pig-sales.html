{% extends 'base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Pig-sales
{% endblock %}

{% block content %}
  <!-- /Navigation-->
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Piggery Sales</li>
      </ol>
	  <!-- Icon Cards-->
		<div class="box_general padding_bottom">
            <form action="">
                <div class="form-group">
                    <label for="formGroupExampleInput">Sow(s)</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Boar(s)</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput">Hog(s)</label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Total Price(s)</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Weights(s)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <label for="">Location(s):</label>

                  <div class="col-2">
                    <input type="number" class="form-control" placeholder="Line">
                  </div>
                  <div class="col-2">
                    <input type="text" class="form-control" placeholder="Block">
                  </div>
                  <div class="col-2">
                    <input type="number" class="form-control" placeholder="Pen">
                  </div>
                  <div class="col-2">
                    <input type="text" class="form-control" placeholder="L/R">
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <button class="btn btn-success" value="submit">Submit</button>

   	</div>
